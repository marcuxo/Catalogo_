<script type="text/javascript">
	function e() {
    document.body.appendChild( document.createTextNode("Fin Session") );
    document.body.appendChild( document.createElement("BR") );
		location.href ="./../controlador/CerrarSession.php";
	}
	var t=null;
	function contadorInactividad() {
			t=setTimeout("e()",600000);//600.000 = 10 minutos //60.000 = 1 minuto.// eliminar los puntos al llevar  al afuncion
	}
	window.onblur=window.onmousemove=function() {
			if(t) clearTimeout(t);
			contadorInactividad();
	}
</script>

<script>
//contador atras de segundos
	window.onload = updateClock;

	var totalTime = 10;

	function updateClock() {
		document.getElementById('countdown').innerHTML = totalTime;
		if(totalTime==0){
			console.log('Final');
		document.getElementById('countdown').innerHTML = "Boomm!!!!!!!";
		}else{
			totalTime-=1;
			setTimeout("updateClock()",1000);
		}
	}
</script>
